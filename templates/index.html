<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UX Curation - G√©n√©rateur de Newsletter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            color: #1e293b;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .header p {
            color: #64748b;
            font-size: 16px;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #334155;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input[type="text"],
        .form-group input[type="month"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .file-upload {
            border: 3px dashed #e2e8f0;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8fafc;
        }

        .file-upload:hover {
            border-color: #2563eb;
            background: #eff6ff;
        }

        .file-upload.drag-over {
            border-color: #2563eb;
            background: #eff6ff;
            transform: scale(1.02);
        }

        .file-upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .file-upload-text {
            color: #64748b;
            font-size: 15px;
            margin-bottom: 8px;
        }

        .file-upload-hint {
            color: #94a3b8;
            font-size: 13px;
        }

        #file-input {
            display: none;
        }

        .file-info {
            margin-top: 16px;
            padding: 12px 16px;
            background: #eff6ff;
            border-radius: 8px;
            color: #1e40af;
            font-size: 14px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 24px;
            border-radius: 12px;
        }

        .result.show {
            display: block;
        }

        .result.success {
            background: #f0fdf4;
            border: 2px solid #86efac;
        }

        .result.error {
            background: #fef2f2;
            border: 2px solid #fca5a5;
        }

        .result-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .result.success .result-title {
            color: #166534;
        }

        .result.error .result-title {
            color: #991b1b;
        }

        .result-text {
            font-size: 14px;
            margin-bottom: 16px;
        }

        .result.success .result-text {
            color: #15803d;
        }

        .result.error .result-text {
            color: #dc2626;
        }

        .stats {
            background: white;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .stats-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            color: #334155;
            font-size: 14px;
        }

        .stats-value {
            font-weight: 600;
            color: #2563eb;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-secondary {
            background: #64748b;
            color: white;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #64748b;
            font-size: 13px;
        }

        .footer a {
            color: #2563eb;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìß UX Curation</h1>
            <p>G√©n√©rateur de Newsletter</p>
        </div>

        <form id="upload-form">
            <div class="form-group">
                <label for="newsletter-date">Date de la newsletter (optionnel)</label>
                <input
                    type="text"
                    id="newsletter-date"
                    name="newsletter_date"
                    placeholder="Ex: Janvier 2025"
                >
            </div>

            <div class="upload-section">
                <div class="file-upload" id="file-upload-area">
                    <div class="file-upload-icon">üìÅ</div>
                    <div class="file-upload-text">
                        Cliquez pour s√©lectionner ou glissez votre fichier Excel ici
                    </div>
                    <div class="file-upload-hint">
                        Formats accept√©s: .xls, .xlsx (max 16MB)
                    </div>
                </div>
                <input type="file" id="file-input" name="excel_file" accept=".xls,.xlsx">
                <div class="file-info" id="file-info"></div>
            </div>

            <button type="submit" class="submit-btn" id="submit-btn" disabled>
                G√©n√©rer la newsletter
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="color: #64748b;">G√©n√©ration de la newsletter en cours...</p>
        </div>

        <div class="result" id="result"></div>

        <div class="footer">
            <p>Cr√©√© avec ‚ù§Ô∏è pour les cr√©ateurs de contenu UX</p>
        </div>
    </div>

    <script>
        const fileUploadArea = document.getElementById('file-upload-area');
        const fileInput = document.getElementById('file-input');
        const fileInfo = document.getElementById('file-info');
        const uploadForm = document.getElementById('upload-form');
        const submitBtn = document.getElementById('submit-btn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');

        let selectedFile = null;

        // Click to select file
        fileUploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop
        fileUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadArea.classList.add('drag-over');
        });

        fileUploadArea.addEventListener('dragleave', () => {
            fileUploadArea.classList.remove('drag-over');
        });

        fileUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadArea.classList.remove('drag-over');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file) return;

            const validTypes = ['application/vnd.ms-excel', 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'];
            if (!validTypes.includes(file.type) && !file.name.match(/\.(xls|xlsx)$/i)) {
                alert('Format de fichier non valide. Utilisez un fichier .xls ou .xlsx');
                return;
            }

            selectedFile = file;
            fileInfo.textContent = `‚úì Fichier s√©lectionn√©: ${file.name} (${formatBytes(file.size)})`;
            fileInfo.classList.add('show');
            submitBtn.disabled = false;
        }

        // Form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!selectedFile) {
                alert('Veuillez s√©lectionner un fichier Excel');
                return;
            }

            // Show loading
            loading.classList.add('show');
            result.classList.remove('show');
            submitBtn.disabled = true;

            // Prepare form data
            const formData = new FormData();
            formData.append('excel_file', selectedFile);
            formData.append('newsletter_date', document.getElementById('newsletter-date').value);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                loading.classList.remove('show');

                if (data.success) {
                    showSuccess(data);
                } else {
                    showError(data.error || 'Une erreur est survenue');
                }
            } catch (error) {
                loading.classList.remove('show');
                showError('Erreur de connexion au serveur');
            } finally {
                submitBtn.disabled = false;
            }
        });

        function showSuccess(data) {
            result.className = 'result success show';
            result.innerHTML = `
                <div class="result-title">‚úÖ Newsletter g√©n√©r√©e avec succ√®s!</div>
                <div class="result-text">${data.message}</div>
                <div class="stats">
                    <div class="stats-item">
                        <span>Total de ressources:</span>
                        <span class="stats-value">${data.stats.total}</span>
                    </div>
                    ${data.stats.introduction > 0 ? `
                    <div class="stats-item">
                        <span>Introduction:</span>
                        <span class="stats-value">${data.stats.introduction}</span>
                    </div>` : ''}
                    ${data.stats.ressource_en_vedette > 0 ? `
                    <div class="stats-item">
                        <span>Ressource en vedette:</span>
                        <span class="stats-value">${data.stats.ressource_en_vedette}</span>
                    </div>` : ''}
                    ${data.stats.ressources > 0 ? `
                    <div class="stats-item">
                        <span>Ressources:</span>
                        <span class="stats-value">${data.stats.ressources}</span>
                    </div>` : ''}
                    ${data.stats.videotheque > 0 ? `
                    <div class="stats-item">
                        <span>Vid√©oth√®que:</span>
                        <span class="stats-value">${data.stats.videotheque}</span>
                    </div>` : ''}
                    ${data.stats.evenements > 0 ? `
                    <div class="stats-item">
                        <span>√âv√©nements:</span>
                        <span class="stats-value">${data.stats.evenements}</span>
                    </div>` : ''}
                </div>
                <div class="action-buttons">
                    <a href="${data.download_url}" class="btn btn-primary" download>
                        ‚¨áÔ∏è T√©l√©charger
                    </a>
                    <a href="/preview/${data.output_file}" class="btn btn-secondary" target="_blank">
                        üëÅÔ∏è Aper√ßu
                    </a>
                </div>
            `;
        }

        function showError(message) {
            result.className = 'result error show';
            result.innerHTML = `
                <div class="result-title">‚ùå Erreur</div>
                <div class="result-text">${message}</div>
            `;
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
</body>
</html>
